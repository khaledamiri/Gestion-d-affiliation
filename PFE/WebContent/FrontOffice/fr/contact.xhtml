	<script>
function initialize() {
  var mapProp = {
    center:new google.maps.LatLng(36.8218125,10.1939177),
    zoom:5,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
	<script type="text/javascript">
function start() {
    PF('statusDialog').show();
}
 
function stop() {

				</ul>
				<ul class="topnav pull-right">
					<li><p:link href="../../login.html" value="Se connecter"
							rendered="#{utilisateurctr.connect}"></p:link> <h:outputLink
							rendered="#{!utilisateurctr.connect}"
							value="#{facesContext.externalContext.request.contextPath}/j_spring_security_logout">LOGOUT</h:outputLink>
					</li>
				</ul>
			</div>
			<!--/.navbar-collapse -->

	</nav>



	<div class="container">
		<!-- Example row of columns -->
		<div style="width: 100%;" class="row">

			<h1>Contactez-nous</h1>


			<!-- a row has to be in a container -->
			<div class="container">
				<!-- Contacts -->
				<div id="contacts">
					<div class="row">
						<!-- Alignment -->
						<div style="margin: 0 auto" class="col-sm-offset-3 col-sm-6">
							<!-- Form itself -->
							<h:form name="sentMessage" class="well" id="contactForm">
								<legend>Contact me</legend>
								<div class="control-group">
									<div class="controls">
										<p:inputText type="text" styleClass="form-control"
											placeholder="Full Name" id="cf_name"
											value="#{suggCtr.suggestion.name}"></p:inputText>



										<p class="help-block"></p>
									</div>
								</div>
								<div class="control-group">
									<div class="controls">
										<p:inputText type="text" styleClass="form-control"
											placeholder="E-mail" id="cf_email"
											value="#{suggCtr.suggestion.email}"></p:inputText>
									</div>
								</div>

								<div class="control-group">
									<div class="controls">
										<p:inputTextarea rows="10" cols="100" styleClass="form-control"
											placeholder="Message" id="cf_message" maxlength="999" value="#{suggCtr.suggestion.msg}"
											style="resize: none" minQueryLength="5"></p:inputTextarea>


									</div>
								</div>
								<div id="success"></div>
								<!-- For success/fail messages -->
								<p:commandButton type="submit" value="Send"
									actionListener="#{suggCtr.enregistresugg()}"
									styleClass="btn btn-primary pull-right"></p:commandButton>

								<br />
							</h:form>
						</div>
						<p>
							<a href="" style="color: #0000FF; text-align: left"
								target="_blank">Voir en détail</a>
						<div id="googleMap" style="width: 500px; height: 380px;"></div>

						</p>
					</div>
				</div>
			</div>


			<!-- JS FILES -->
			<script
				src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

		</div>

		<hr></hr>


		<footer style="text-align: center; background-color: #BBBBB5">
			<div class="Footer bg-grey">
				<div class="container">

					<div class="centerize">
						<p>
							<a href="https://twitter.com/affilae" target="_blank"
								title="Twitter Affilae" class="Footer-social"><span
								class="fa fa-twitter btn-lg"></span></a> <a
								href="https://www.facebook.com/Affilae" target="_blank"
								title="Facebook Affilae" class="Footer-social"><span
								class="fa fa-facebook btn-lg"></span></a> <a
								href="https://plus.google.com/114871690647049495925"
								rel="publisher" target="_blank" title="Google+ Affilae"
								class="Footer-social "><span
								class="fa fa-google-plus btn-lg"></span></a>
						</p>

						<span class="small">© <em>Iprecision 2015</em>. <a
							href="https://affilae.com/fr" title="affiliation">Plateforme
								d'affiliation</a>. Tous droits réservés.
						</span>
					</div>
				</div>
			</div>
		</footer>
	</div>


</h:body>

<h:body>

	<div class="container">


		<div class="row">
			<div class="col-sm-12 logo">

				<h1>Nouveau mot de passe</h1>
				<div class="content">

					<div class="alert alert-info">Veuillez rentrer ci-dessous
						l'adresse email fournie lors de la création de votre compte, un
						nouveau mot de passe va vous être envoyé par email.</div>
					<h:form class="form-horizontal">
						<p:growl id="growl" life="4000" />
						<div class="form-group">
							<label class="control-label col-sm-2 required" for="form_email">Email</label>


							<div class="col-sm-3">
								<p:inputText id="mail" value="#{utilisateurctr.mail}"
									required="true" styleClass="form-control"></p:inputText>
							</div>
						</div>

						<p:commandButton styleClass="btn btn-info btn-lg" value="Valider"
							actionListener="#{utilisateurctr.sendMail()}" action="send"
							update="growl"></p:commandButton>



					</h:form>
				</div>
			</div>
		</div>
	</div>

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="./login2_files/ie10-viewport-bug-workaround.js"></script>


</h:body>
</html>
